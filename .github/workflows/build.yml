name: Build Tweak
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Theos
        uses: (theos/setup-theos-action@v1) # Utilise un environnement macOS certifi√©

      - name: Build Tweak
        run: |
          make
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: OneState-Dylib
          path: .theos/obj/debug/*.dylib
